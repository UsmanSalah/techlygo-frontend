<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å TechlyGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: 'Montserrat', sans-serif;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 188, 212, 0.15);
            border: 1px solid rgba(0, 188, 212, 0.2);
        }
        h1, h2 {
            background: linear-gradient(45deg, #00BCD4, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        input, textarea {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #475569;
            color: #fff;
            padding: 14px 20px;
            border-radius: 16px;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00BCD4;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }
        .btn-gradient {
            background: linear-gradient(45deg, #00BCD4, #8a2be2);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3);
        }
        .btn-gradient:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 188, 212, 0.5);
        }
        .btn-delete {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }
        .btn-edit {
            background: linear-gradient(45deg, #f59e0b, #d97706);
        }
        .product-item {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0, 188, 212, 0.1);
            transition: all 0.3s;
        }
        .product-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 188, 212, 0.2);
        }
        .popular-badge {
            background: linear-gradient(45deg, #00BCD4, #8a2be2);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-5xl font-bold text-center mb-12">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å TechlyGo</h1>

        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
        <div id="login-form" class="card max-w-md mx-auto">
            <h2 class="text-3xl mb-8 text-center">üîê –í—Ö–æ–¥ –≤ –ø–∞–Ω–µ–ª—å</h2>
            <input type="password" id="admin-password" placeholder="–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞">
            <button onclick="login()" class="btn-gradient w-full text-lg">–í–æ–π—Ç–∏</button>
            <p class="text-sm text-gray-400 text-center mt-4">–ü–∞—Ä–æ–ª—å: admin123 (–∏–∑–º–µ–Ω–∏ –≤ –∫–æ–¥–µ!)</p>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
        <div id="admin-panel" class="hidden">
            <div class="card">
                <h2 class="text-3xl mb-8">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
                    <input type="number" id="price" placeholder="–¶–µ–Ω–∞ (—Å–æ–º)">
                    <input type="number" id="oldPrice" placeholder="–°—Ç–∞—Ä–∞—è —Ü–µ–Ω–∞ (–¥–ª—è —Å–∫–∏–¥–∫–∏)">
                    <input type="text" id="image" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (URL)">
                    <textarea id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" rows="4"></textarea>
                    <div class="flex items-center">
                        <input type="checkbox" id="popular" class="mr-4 w-6 h-6">
                        <label for="popular" class="text-lg">‚≠ê –ü–æ–ø—É–ª—è—Ä–Ω—ã–π —Ç–æ–≤–∞—Ä</label>
                    </div>
                </div>
                <button onclick="addProduct()" class="btn-gradient w-full text-xl mt-8 py-5">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
            </div>

            <div class="card">
                <h2 class="text-3xl mb-8">üì¶ –í—Å–µ —Ç–æ–≤–∞—Ä—ã –≤ –º–∞–≥–∞–∑–∏–Ω–µ</h2>
                <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin123'; // ‚Üê –ò–ó–ú–ï–ù–ò –ù–ê –°–í–û–ô –°–õ–û–ñ–ù–´–ô –ü–ê–†–û–õ–¨!
        const API_URL = 'https://techlygo-backend.onrender.com';

        function login() {
            const pass = document.getElementById('admin-password').value;
            if (pass === ADMIN_PASSWORD) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadAdminProducts();
            } else {
                alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        }

        async function loadAdminProducts() {
            try {
                const res = await fetch(API_URL);
                const products = await res.json();
                const list = document.getElementById('products-list');
                list.innerHTML = '';

                if (products.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400 col-span-full text-2xl">–¢–æ–≤–∞—Ä–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç üòî</p>';
                    return;
                }

                products.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'product-item';
                    div.innerHTML = `
                        <img src="${p.image || 'https://via.placeholder.com/300?text=No+Image'}" class="w-full h-64 object-cover rounded-2xl mb-6">
                        <h3 class="text-2xl font-bold mb-2">${p.name}</h3>
                        <p class="text-gray-400 mb-4">${p.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                        <div class="flex items-center gap-4 mb-6">
                            <span class="text-3xl font-bold text-cyan-400">${p.price} —Å–æ–º</span>
                            ${p.oldPrice ? `<span class="text-xl line-through text-gray-500">${p.oldPrice} —Å–æ–º</span>` : ''}
                            ${p.popular ? '<span class="popular-badge">‚≠ê –ü–æ–ø—É–ª—è—Ä–Ω—ã–π</span>' : ''}
                        </div>
                        <div class="flex gap-4">
                            <button class="btn-gradient flex-1 py-4" onclick="editProduct('${p._id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button class="btn-gradient btn-delete flex-1 py-4" onclick="deleteProduct('${p._id}')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤');
            }
        }

        async function addProduct() {
            const product = {
                name: document.getElementById('name').value.trim(),
                price: Number(document.getElementById('price').value),
                oldPrice: document.getElementById('oldPrice').value ? Number(document.getElementById('oldPrice').value) : undefined,
                image: document.getElementById('image').value.trim(),
                description: document.getElementById('description').value.trim(),
                popular: document.getElementById('popular').checked
            };

            if (!product.name || !product.price || !product.image) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è: –Ω–∞–∑–≤–∞–Ω–∏–µ, —Ü–µ–Ω–∞, —Ñ–æ—Ç–æ');
                return;
            }

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
                alert('‚úÖ –¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                loadAdminProducts();
                // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                ['name', 'price', 'oldPrice', 'image', 'description'].forEach(id => document.getElementById(id).value = '');
                document.getElementById('popular').checked = false;
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?')) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                alert('üóë –¢–æ–≤–∞—Ä —É–¥–∞–ª—ë–Ω');
                loadAdminProducts();
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
            }
        }

        function editProduct(id) {
            alert('üîÑ –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±—É–¥–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏!\n–ü–æ–∫–∞ —É–¥–∞–ª–∏ —Ç–æ–≤–∞—Ä –∏ –¥–æ–±–∞–≤—å –∑–∞–Ω–æ–≤–æ —Å –Ω–æ–≤—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏.');
            // –í –±—É–¥—É—â–µ–º –¥–æ–±–∞–≤–∏–º –º–æ–¥–∞–ª–∫—É —Å –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ–π —Ñ–æ—Ä–º–æ–π
        }
    </script>
</body>

</html>
